<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IntelliPrep | Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="signin-body">

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">IntelliPrep</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="signIn.html" class="active">Sign In</a>
      </div>
    </nav>
  </header>

  <!-- Sign In Section -->
  <section class="signin-section">
    <div class="signin-card">
      <h2>Welcome Back </h2>
      <p>Please sign in to continue</p>

      <form action="#" method="POST">
        <!-- Email -->
        <div class="input-group">
          <span><i class="fa-solid fa-envelope"></i> Email</span>
          <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <!-- Password -->
        <div class="input-group">
          <span><i class="fa-solid fa-lock"></i> Password</span>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <!-- Options -->
        <div class="signin-options">
          <label>
            <input type="checkbox" name="remember"> Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <!-- Button -->
        <button type="submit" class="btn signin-btn">Sign In</button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>Or</span>
      </div>

      <!-- Social Sign In -->
      <div class="social-login">
        <button class="social-btn google">Sign in with Google</button>
        <button class="social-btn linkedin">Sign in with LinkedIn</button>
      </div>

      <!-- Sign Up Link -->
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>

</body>
</html>
