<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPrep | Sign Up</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="signup-body">
  <div class="signup-container">
    <h1><i class="fa-solid fa-user-plus"></i> Create Your Account</h1>
    <p class="subtitle">Join IntelliPrep and start practicing smarter </p>

    <form action="#" method="post" class="signup-form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname"><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm-password"><i class="fa-solid fa-key"></i> Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="signup-btn"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="signin.html">Sign In</a></p>
    <a href="index.html" class="return-home"><i class="fa-solid fa-house"></i> Return Home</a>
  </div>
</body>
</html>
